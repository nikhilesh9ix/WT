<!DOCTYPE html>
<html>
  <head>
    <title>Hyperlinks Demo</title>
  </head>
  <body>
    <h1>HTML Hyperlinks</h1>
    
    <h2>Navigation between pages</h2>
    <a href="https://google.com">Go to Google</a><br>
    <a href="https://github.com">Go to GitHub</a>
    
    <h2>Navigation within page</h2>
    <a href="#section1">Go to Section 1</a><br>
    <a href="#section2">Go to Section 2</a>
    
    <h2>Navigation to new window</h2>
    <a href="https://wikipedia.org" target="_blank">Open Wikipedia (New Window)</a><br>
    <a href="https://stackoverflow.com" target="_blank">Open Stack Overflow (New Window)</a>
  </body>
</html>
