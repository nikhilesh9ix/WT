<!DOCTYPE html>
<html>
  <head>
    <title>Lists Demo</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    
    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    
    <h2>Definition List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
    
    <h2>Nested List</h2>
    <ul>
      <li>Fruits
        <ul>
          <li>Apple</li>
          <li>Banana</li>
        </ul>
      </li>
      <li>Colors
        <ol>
          <li>Red</li>
          <li>Blue</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
